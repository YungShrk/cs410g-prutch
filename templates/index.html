<!DOCTYPE html>
<html>
<head>
    <title>RAG Query App</title>
</head>
<body>
    {% if github_username %}
        <h1>Welcome, {{ github_username }}!</h1>
    {% else %}
        <h1>Ask a Security Question</h1>
    {% endif %}
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query">
        <button type="submit">Submit</button>
    </form>

    {% if query %}
        <h2>Query: {{ query }}</h2>
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
